apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-biz
#  namespace: tss-hall
spec:
  # replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo-biz
  template:
    metadata:
      labels:
        app: demo-biz
    spec:
      containers:
      - name: demo-biz
        image: 379809513/demo-biz:v2.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 80
