apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
#  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  revisionHistoryLimit: 15
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: {{ .Values.image }} 
